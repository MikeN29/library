<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="author">Author</label><br />
        <input type="text" id="author" name="author" /><br />
        <label for="pages">Number of Pages</label><br />
        <input type="number" id="pages" name="pages" min="0" /><br />
        <input type="radio" id="isRead" name="isRead" value="Yes" />
        <label for="isRead">Read</label>
        <input type="radio" id="isRead" name="isRead" value="No" />
        <!--check this as radio buttons not working properly-->
        <label for="isRead">Not Read</label><br />
        <button id="addBookToLibraryButton" type="button" class="btn">
          Submit Book
        </button>
        <button id="closeButton" class="btn cancel">Close</button>
      </form>
    </div>
    <div id="buttonDiv">
      <button class="open-button" id="openFormButton">Add New Book</button>
      <button id="displayBooksButton" class="open-button">Display Books</button>
    </div>
    <div id="displayBooksDiv"></div>
  </body>
</html>
