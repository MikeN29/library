<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="author">Author</label><br />
        <input type="text" id="author" name="author" /><br />
        <label for="pages">Number of Pages</label><br />
        <input type="number" id="pages" name="pages" min="0" /><br />

        <!-- <input type="radio" id="yesRead" name="isRead" value="read" />
        <label for="yesRead">Read</label>
        <input
          type="radio"
          id="notRead"
          name="isRead"
          value="not read"
          checked
        />
        <label for="notRead">Not Read</label><br /> -->

        <button id="addBookToLibraryButton" type="button" class="btn">
          Submit Book
        </button>
        <button id="closeButton" type="button" class="btn cancel">Close</button>
      </form>
    </div>
    <div id="buttonDiv">
      <button class="open-button" id="openFormButton">Add New Book</button>
      <button id="displayBooksButton" class="open-button">Display Books</button>
      <button id="updateLibraryButton" class="open-button">
        Update Library
      </button>
    </div>
    <div id="displayBooksDiv"></div>
  </body>
</html>
