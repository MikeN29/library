<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <form>
      <label for="title">Title</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="author">Author</label><br />
      <input type="text" id="author" name="author" /><br />
      <label for="pages">Number of Pages</label><br />
      <input type="number" id="pages" name="pages" min="0" /><br />
      <input type="radio" id="isRead" name="isRead" value="true" />
      <label for="isRead">Read</label>
      <input type="radio" id="isRead" name="isRead" value="false" />
      <label for="isRead">Not Read</label><br />
      <button onclick="addBookToLibrary()" type="button">Add Book</button>
    </form>
  </body>
</html>
